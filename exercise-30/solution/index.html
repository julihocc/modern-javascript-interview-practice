<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<p>Toggle 1</p>
<p>I will be hidden or visible 1</p>
<p>Toggle 2</p>
<p>I will be hidden or visible 2</p>
<p>Toggle 3</p>
<p>I will be hidden or visible 3</p>
<p>Toggle 4</p>
<p>I will be hidden or visible 4</p>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pElements = document.querySelectorAll('p');

        for (let i = 1; i < pElements.length; i += 2) {
            pElements[i].style.display = 'none';
        }

        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.matches('p:nth-child(odd)')) {
                const nextP = target.nextElementSibling;
                if (nextP && nextP.tagName === 'P') {
                    nextP.style.display = (nextP.style.display === 'none') ? 'block' : 'none';
                }
            }
        });
    });
</script>
</body>
</html>
